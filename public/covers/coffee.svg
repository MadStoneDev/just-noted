<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="coffeeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4E342E"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="cupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
  </defs>
  <rect fill="url(#coffeeGrad)" width="400" height="200"/>
  <!-- Saucer -->
  <ellipse fill="#BDBDBD" cx="200" cy="160" rx="70" ry="20"/>
  <ellipse fill="#E0E0E0" cx="200" cy="155" rx="65" ry="18"/>
  <!-- Cup -->
  <ellipse fill="url(#cupGrad)" cx="200" cy="130" rx="45" ry="15"/>
  <rect fill="url(#cupGrad)" x="155" y="80" width="90" height="50" rx="5"/>
  <ellipse fill="#5D4037" cx="200" cy="85" rx="40" ry="12"/>
  <ellipse fill="#6D4C41" cx="200" cy="85" rx="35" ry="10"/>
  <!-- Handle -->
  <path d="M245,90 Q280,90 280,115 Q280,135 250,130" stroke="#E0E0E0" stroke-width="8" fill="none"/>
  <!-- Steam -->
  <path d="M180,60 Q175,45 185,35" stroke="#BDBDBD" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200,55 Q195,40 205,25" stroke="#BDBDBD" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M220,60 Q215,45 225,35" stroke="#BDBDBD" stroke-width="2" fill="none" opacity="0.6"/>
  <!-- Coffee beans decoration -->
  <ellipse fill="#3E2723" cx="80" cy="170" rx="12" ry="8" transform="rotate(-20 80 170)"/>
  <ellipse fill="#3E2723" cx="100" cy="175" rx="10" ry="6" transform="rotate(15 100 175)"/>
  <ellipse fill="#3E2723" cx="300" cy="168" rx="11" ry="7" transform="rotate(10 300 168)"/>
  <ellipse fill="#3E2723" cx="320" cy="175" rx="10" ry="6" transform="rotate(-25 320 175)"/>
</svg>
