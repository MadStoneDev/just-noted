<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="wallbg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde68a"/>
    </linearGradient>
    <linearGradient id="deskwood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a16207"/>
      <stop offset="100%" style="stop-color:#854d0e"/>
    </linearGradient>
    <linearGradient id="paper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f5f4"/>
    </linearGradient>
  </defs>
  <rect fill="url(#wallbg)" width="400" height="200"/>
  <!-- Desk surface -->
  <rect fill="url(#deskwood)" x="0" y="130" width="400" height="70"/>
  <line x1="0" y1="135" x2="400" y2="135" stroke="#713f12" stroke-width="1" opacity="0.3"/>
  <!-- Window light effect -->
  <rect fill="#ffffff" x="0" y="0" width="400" height="130" opacity="0.1"/>
  <!-- Notebook -->
  <rect fill="url(#paper)" x="40" y="95" width="90" height="70" rx="2" transform="rotate(-8 85 130)"/>
  <rect fill="#e7e5e4" x="42" y="97" width="86" height="66" rx="1" transform="rotate(-8 85 130)"/>
  <line x1="55" y1="110" x2="115" y2="105" stroke="#a8a29e" stroke-width="1" transform="rotate(-8 85 130)"/>
  <line x1="55" y1="120" x2="115" y2="115" stroke="#a8a29e" stroke-width="1" transform="rotate(-8 85 130)"/>
  <line x1="55" y1="130" x2="100" y2="126" stroke="#a8a29e" stroke-width="1" transform="rotate(-8 85 130)"/>
  <!-- Pen -->
  <rect fill="#1e40af" x="145" y="120" width="70" height="8" rx="4" transform="rotate(12 180 124)"/>
  <polygon fill="#fbbf24" points="140,120 134,124 140,128" transform="rotate(12 180 124)"/>
  <!-- Coffee mug -->
  <ellipse fill="#78716c" cx="280" cy="125" rx="28" ry="10"/>
  <rect fill="#a8a29e" x="252" y="125" width="56" height="40" rx="4"/>
  <ellipse fill="#57534e" cx="280" cy="125" rx="22" ry="7"/>
  <ellipse fill="#44403c" cx="280" cy="128" rx="18" ry="5"/>
  <path d="M308,135 Q330,135 330,155 Q330,165 310,160" stroke="#a8a29e" stroke-width="6" fill="none"/>
  <!-- Plant pot -->
  <rect fill="#c2410c" x="330" y="115" width="45" height="55" rx="3"/>
  <rect fill="#ea580c" x="328" y="112" width="49" height="8" rx="2"/>
  <ellipse fill="#166534" cx="352" cy="95" rx="28" ry="20"/>
  <ellipse fill="#15803d" cx="345" cy="85" rx="18" ry="14"/>
  <ellipse fill="#22c55e" cx="360" cy="90" rx="15" ry="12"/>
  <!-- Steam from coffee -->
  <path d="M270,115 Q265,105 275,95" stroke="#d6d3d1" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M285,112 Q280,100 290,90" stroke="#d6d3d1" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
