<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="deskGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="100%" style="stop-color:#FFECB3"/>
    </linearGradient>
  </defs>
  <rect fill="url(#deskGrad)" width="400" height="200"/>
  <!-- Desk surface -->
  <rect fill="#8D6E63" x="0" y="140" width="400" height="60"/>
  <!-- Notebook -->
  <rect fill="#FFFFFF" x="50" y="100" width="80" height="60" transform="rotate(-5 90 130)"/>
  <rect fill="#E3F2FD" x="52" y="102" width="76" height="56" transform="rotate(-5 90 130)"/>
  <line stroke="#90CAF9" x1="60" y1="115" x2="120" y2="115" stroke-width="1" transform="rotate(-5 90 130)"/>
  <line stroke="#90CAF9" x1="60" y1="125" x2="120" y2="125" stroke-width="1" transform="rotate(-5 90 130)"/>
  <line stroke="#90CAF9" x1="60" y1="135" x2="100" y2="135" stroke-width="1" transform="rotate(-5 90 130)"/>
  <!-- Pen -->
  <rect fill="#1976D2" x="150" y="125" width="60" height="8" rx="2" transform="rotate(15 180 129)"/>
  <polygon fill="#FFC107" points="145,125 140,129 145,133" transform="rotate(15 180 129)"/>
  <!-- Coffee cup -->
  <ellipse fill="#5D4037" cx="280" cy="130" rx="25" ry="8"/>
  <rect fill="#6D4C41" x="255" y="130" width="50" height="30" rx="3"/>
  <ellipse fill="#3E2723" cx="280" cy="130" rx="20" ry="6"/>
  <!-- Plant -->
  <rect fill="#A1887F" x="330" y="120" width="30" height="40" rx="2"/>
  <ellipse fill="#4CAF50" cx="345" cy="105" rx="20" ry="15"/>
  <ellipse fill="#66BB6A" cx="340" cy="95" rx="12" ry="10"/>
  <ellipse fill="#81C784" cx="350" cy="100" rx="10" ry="8"/>
</svg>
