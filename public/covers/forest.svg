<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="fsky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#134e4a"/>
      <stop offset="50%" style="stop-color:#1e6e5f"/>
      <stop offset="100%" style="stop-color:#2d8f6f"/>
    </linearGradient>
    <linearGradient id="tree1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b"/>
      <stop offset="100%" style="stop-color:#022c22"/>
    </linearGradient>
    <linearGradient id="tree2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
    <linearGradient id="tree3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#047857"/>
      <stop offset="100%" style="stop-color:#065f46"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect fill="url(#fsky)" width="400" height="200"/>
  <!-- Light rays -->
  <polygon fill="#34d399" points="200,0 150,200 250,200" opacity="0.08"/>
  <polygon fill="#34d399" points="280,0 250,200 310,200" opacity="0.05"/>
  <!-- Back trees -->
  <polygon fill="url(#tree3)" points="30,200 50,80 70,200"/>
  <polygon fill="url(#tree3)" points="80,200 110,60 140,200"/>
  <polygon fill="url(#tree3)" points="160,200 190,50 220,200"/>
  <polygon fill="url(#tree3)" points="240,200 280,70 320,200"/>
  <polygon fill="url(#tree3)" points="320,200 350,55 380,200"/>
  <!-- Mid trees -->
  <polygon fill="url(#tree2)" points="0,200 30,100 60,200"/>
  <polygon fill="url(#tree2)" points="60,200 100,70 140,200"/>
  <polygon fill="url(#tree2)" points="180,200 220,60 260,200"/>
  <polygon fill="url(#tree2)" points="280,200 330,80 380,200"/>
  <!-- Front trees -->
  <polygon fill="url(#tree1)" points="-20,200 20,120 60,200"/>
  <polygon fill="url(#tree1)" points="100,200 150,90 200,200"/>
  <polygon fill="url(#tree1)" points="250,200 300,100 350,200"/>
  <polygon fill="url(#tree1)" points="340,200 390,110 440,200"/>
  <!-- Ground mist -->
  <ellipse fill="#d1fae5" cx="100" cy="195" rx="80" ry="15" opacity="0.3"/>
  <ellipse fill="#d1fae5" cx="300" cy="195" rx="100" ry="12" opacity="0.25"/>
</svg>
