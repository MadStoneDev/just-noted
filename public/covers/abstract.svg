<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="absbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="blob1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="blob2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="blob3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>
  <rect fill="url(#absbg)" width="400" height="200"/>
  <!-- Large blurred blobs -->
  <ellipse fill="url(#blob1)" cx="80" cy="60" rx="100" ry="80" opacity="0.6" filter="url(#blur1)"/>
  <ellipse fill="url(#blob2)" cx="320" cy="140" rx="120" ry="90" opacity="0.5" filter="url(#blur1)"/>
  <ellipse fill="url(#blob3)" cx="200" cy="50" rx="80" ry="60" opacity="0.5" filter="url(#blur1)"/>
  <!-- Smaller accent blobs -->
  <circle fill="#f472b6" cx="350" cy="40" r="40" opacity="0.4" filter="url(#blur2)"/>
  <circle fill="#34d399" cx="50" cy="160" r="50" opacity="0.4" filter="url(#blur2)"/>
  <circle fill="#60a5fa" cx="180" cy="150" r="45" opacity="0.35" filter="url(#blur2)"/>
  <!-- Geometric accents -->
  <circle fill="none" stroke="#ffffff" stroke-width="1" cx="100" cy="100" r="30" opacity="0.2"/>
  <circle fill="none" stroke="#ffffff" stroke-width="1" cx="300" cy="80" r="25" opacity="0.15"/>
  <rect fill="none" stroke="#ffffff" stroke-width="1" x="250" y="120" width="40" height="40" opacity="0.15" transform="rotate(15 270 140)"/>
</svg>
