<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="nightsky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#2d1b4e"/>
    </linearGradient>
    <radialGradient id="starglow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="twinkle">
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>
  <rect fill="url(#nightsky)" width="400" height="200"/>
  <!-- Milky way band -->
  <ellipse fill="#4c1d95" cx="200" cy="100" rx="250" ry="40" opacity="0.15" transform="rotate(-15 200 100)"/>
  <ellipse fill="#6d28d9" cx="200" cy="100" rx="200" ry="25" opacity="0.1" transform="rotate(-15 200 100)"/>
  <!-- Bright stars -->
  <circle fill="#ffffff" cx="50" cy="30" r="2" filter="url(#twinkle)"/>
  <circle fill="#ffffff" cx="120" cy="60" r="1.5"/>
  <circle fill="#ffffff" cx="180" cy="25" r="2.5" filter="url(#twinkle)"/>
  <circle fill="#ffffff" cx="250" cy="45" r="1.8"/>
  <circle fill="#ffffff" cx="320" cy="20" r="2" filter="url(#twinkle)"/>
  <circle fill="#ffffff" cx="370" cy="55" r="1.5"/>
  <!-- Medium stars -->
  <circle fill="#e0e7ff" cx="30" cy="80" r="1"/>
  <circle fill="#e0e7ff" cx="80" cy="120" r="1.2"/>
  <circle fill="#e0e7ff" cx="150" cy="90" r="1"/>
  <circle fill="#e0e7ff" cx="200" cy="140" r="1.3"/>
  <circle fill="#e0e7ff" cx="270" cy="100" r="1"/>
  <circle fill="#e0e7ff" cx="340" cy="130" r="1.2"/>
  <circle fill="#e0e7ff" cx="390" cy="90" r="1"/>
  <!-- Small stars -->
  <circle fill="#c7d2fe" cx="15" cy="150" r="0.8"/>
  <circle fill="#c7d2fe" cx="60" cy="170" r="0.6"/>
  <circle fill="#c7d2fe" cx="100" cy="145" r="0.7"/>
  <circle fill="#c7d2fe" cx="140" cy="175" r="0.8"/>
  <circle fill="#c7d2fe" cx="180" cy="160" r="0.6"/>
  <circle fill="#c7d2fe" cx="220" cy="180" r="0.7"/>
  <circle fill="#c7d2fe" cx="260" cy="155" r="0.8"/>
  <circle fill="#c7d2fe" cx="300" cy="170" r="0.6"/>
  <circle fill="#c7d2fe" cx="350" cy="160" r="0.7"/>
  <circle fill="#c7d2fe" cx="380" cy="145" r="0.8"/>
  <!-- Shooting star -->
  <line x1="280" y1="30" x2="320" y2="50" stroke="url(#starglow)" stroke-width="2" opacity="0.8"/>
</svg>
